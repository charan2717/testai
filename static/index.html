<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base-AI</title>
    <style>
        /* Modern ChatGPT-like UI for Base-AI
           Dark theme with visible sidebar toggle */
        
         :root {
            /* Light mode variables */
            --bg-primary: #ffffff;
            --bg-secondary: #f7f7f8;
            --bg-sidebar: #202123;
            --bg-header: #343541;
            --text-primary: #343541;
            --text-secondary: #6e6e80;
            --text-sidebar: #ececf1;
            --accent-color: #10a37f;
            --accent-hover: #0e8c6d;
            --user-message-bg: #10a37f;
            --user-message-text: #ffffff;
            --bot-message-bg: #f7f7f8;
            --bot-message-text: #343541;
            --border-color: #e5e5e5;
            --input-bg: #ffffff;
            --input-border: #e5e5e5;
            --code-bg: #1e1e1e;
            --code-text: #f8f8f2;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --transition-speed: 0.2s;
            --input-height: 70px;
        }
        
        .dark-mode {
            /* Dark mode variables */
            --bg-primary: #343541;
            --bg-secondary: #444654;
            --bg-sidebar: #202123;
            --bg-header: #343541;
            --text-primary: #ececf1;
            --text-secondary: #c5c5d2;
            --text-sidebar: #ececf1;
            --accent-color: #10a37f;
            --accent-hover: #11b68d;
            --user-message-bg: #10a37f;
            --user-message-text: #ffffff;
            --bot-message-bg: #444654;
            --bot-message-text: #ececf1;
            --border-color: #565869;
            --input-bg: #40414f;
            --input-border: #565869;
            --code-bg: #1e1e1e;
            --code-text: #f8f8f2;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.2);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
        }
        /* General Styles */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'S√∂hne', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
        }
        
        body {
            display: flex;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color var(--transition-speed), color var(--transition-speed);
            position: relative;
        }
        /* Sidebar */
        
        .sidebar {
            width: 260px;
            background: var(--bg-sidebar);
            color: var(--text-sidebar);
            display: flex;
            flex-direction: column;
            padding: 0.75rem;
            transition: transform var(--transition-speed);
            z-index: 100;
            height: 100%;
            overflow-y: auto;
        }
        
        .sidebar h2 {
            margin: 0.75rem 0.5rem 1.25rem;
            font-size: 1.25rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding-left: 0.5rem;
        }
        
        .sidebar button {
            background: transparent;
            color: var(--text-sidebar);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0.75rem 0.875rem;
            margin: 0.25rem 0;
            border-radius: 0.375rem;
            cursor: pointer;
            text-align: left;
            font-size: 0.875rem;
            width: 100%;
            font-weight: 500;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
        }
        
        .sidebar button:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        /* Add icons to buttons */
        
        .sidebar button:nth-child(2)::before {
            content: "+";
            display: inline-block;
            margin-right: 0.5rem;
            font-weight: bold;
        }
        
        .sidebar button:nth-child(3)::before {
            content: "‚ÑπÔ∏è";
            display: inline-block;
            margin-right: 0.5rem;
        }
        /* Main Chat Area */
        
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-primary);
            transition: background-color var(--transition-speed);
            position: relative;
            width: calc(100% - 260px);
            height: 100%;
            overflow: hidden;
        }
        
        .header {
            background: var(--bg-header);
            color: var(--text-sidebar);
            padding: 0.75rem 1rem;
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            height: 56px;
        }
        /* Sidebar toggle button */
        
        .sidebar-toggle {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: var(--text-sidebar);
            font-size: 1.25rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 2rem;
            height: 2rem;
            border-radius: 0.25rem;
            z-index: 10;
        }
        
        .sidebar-toggle:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .chatbox-container {
            flex: 1;
            position: relative;
            height: calc(100% - 56px - var(--input-height));
            overflow: hidden;
        }
        
        .chatbox {
            height: 100%;
            padding: 1rem 0;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            background: var(--bg-primary);
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
        }
        /* Custom scrollbar */
        
        .chatbox::-webkit-scrollbar {
            width: 6px;
        }
        
        .chatbox::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .chatbox::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 20px;
        }
        
        .dark-mode .chatbox::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.2);
        }
        /* Messages */
        
        .message {
            max-width: 800px;
            padding: 1rem;
            margin: 0 auto;
            word-wrap: break-word;
            line-height: 1.5;
            width: 100%;
        }
        
        .user-message {
            background: var(--bg-primary);
            color: var(--text-primary);
        }
        
        .bot-message {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }
        /* Code Block Styling */
        
        pre {
            background: var(--code-bg);
            color: var(--code-text);
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 0.5rem 0;
            font-size: 0.875rem;
            line-height: 1.6;
        }
        
        code {
            font-family: 'Fira Code', 'Courier New', monospace;
        }
        /* Input Box */
        
        .chat-input-container {
            display: flex;
            padding: 1rem 1.5rem 1.5rem;
            background: var(--bg-primary);
            position: relative;
            max-width: 768px;
            margin: 0 auto;
            width: 100%;
            height: var(--input-height);
            border-top: 1px solid var(--border-color);
        }
        
        #user-input {
            flex: 1;
            padding: 0.875rem 3rem 0.875rem 1rem;
            border: 1px solid var(--input-border);
            border-radius: 0.75rem;
            outline: none;
            background: var(--input-bg);
            color: var(--text-primary);
            font-size: 0.9375rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            resize: none;
            min-height: 52px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        #user-input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 1px var(--accent-color);
        }
        
        #send-btn {
            position: absolute;
            right: 1.8rem;
            bottom: 0.8rem;
            background: var(--accent-color);
            color: white;
            border: none;
            width: 2rem;
            height: 2rem;
            border-radius: 0.375rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }
        
        #send-btn:hover {
            background: var(--accent-hover);
        }
        
        #send-btn:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
            opacity: 0.5;
        }
        /* Toggle Button */
        
        .toggle-container {
            margin-top: auto;
            padding-top: 1rem;
        }
        
        .toggle-container button {
            background: transparent;
            color: var(--text-sidebar);
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .toggle-container button::before {
            content: "üåô";
        }
        
        .dark-mode .toggle-container button::before {
            content: "‚òÄÔ∏è";
        }
        
        /* Overlay for mobile sidebar */
        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 90;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            
            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                height: 100%;
                transform: translateX(-100%);
                width: 85%;
                max-width: 300px;
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
            
            .main {
                width: 100%;
                height: 100%;
            }
            
            .message {
                padding: 1rem;
            }
            
            .chat-input-container {
                padding: 0.75rem 1rem 1rem;
                border-top: 1px solid var(--border-color);
            }
            
            .sidebar-overlay.active {
                display: block;
            }
        }
        
        /* Animation for messages */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message {
            animation: fadeIn 0.3s ease-out forwards;
        }
    </style>
</head>

<body class="dark-mode">
    <!-- Sidebar overlay for mobile -->
    <div class="sidebar-overlay"></div>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Base-AI</h2>
        <button onclick="newChat()">New Chat</button>
        <button onclick="window.location.href='about.html'">About Us</button>
        <div class="toggle-container">
            <button onclick="toggleDarkMode()">Light Mode</button>
        </div>
    </div>

    <!-- Main Chat Area -->
    <div class="main">
        <div class="header">
            <button class="sidebar-toggle" aria-label="Toggle Sidebar">‚ò∞</button>
            Chat with Base
        </div>
        <div class="chatbox-container">
            <div id="chatbox" class="chatbox"></div>
        </div>
        <div class="chat-input-container">
            <textarea id="user-input" placeholder="Ask anything..." rows="1"></textarea>
            <button id="send-btn">‚û§</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const sidebar = document.querySelector('.sidebar');
            const sidebarToggle = document.querySelector('.sidebar-toggle');
            const sidebarOverlay = document.querySelector('.sidebar-overlay');
            const userInput = document.getElementById('user-input');
            const chatbox = document.getElementById("chatbox");
            const sendBtn = document.getElementById("send-btn");

            // Fix for iOS viewport height issues
            function setViewportHeight() {
                document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
            }
            
            // Set initial viewport height
            setViewportHeight();
            
            // Update on resize and orientation change
            window.addEventListener('resize', setViewportHeight);
            window.addEventListener('orientationchange', setViewportHeight);

            // Add sidebar toggle functionality
            function toggleSidebar() {
                sidebar.classList.toggle('active');
                sidebarOverlay.classList.toggle('active');
            }

            sidebarToggle.addEventListener('click', toggleSidebar);
            
            // Close sidebar when clicking overlay
            sidebarOverlay.addEventListener('click', toggleSidebar);

            // Auto-resize functionality for textarea
            userInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });

            function addMessage(content, isUser) {
                const messageDiv = document.createElement("div");
                messageDiv.classList.add("message", isUser ? "user-message" : "bot-message");

                if (content.includes("```")) {
                    const parts = content.split(/```(\w+)?/g);
                    let html = '';

                    for (let i = 0; i < parts.length; i++) {
                        if (i % 2 === 0) {
                            // Regular text
                            if (parts[i].trim()) {
                                html += `<p>${parts[i]}</p>`;
                            }
                        } else {
                            // Code block
                            const codeText = parts[i + 1] || '';
                            html += `<pre><code>${codeText}</code></pre>`;
                            i++; // Skip the next part which is the code content
                        }
                    }

                    messageDiv.innerHTML = html || content;
                } else {
                    messageDiv.textContent = content;
                }

                chatbox.appendChild(messageDiv);
                chatbox.scrollTop = chatbox.scrollHeight;
            }

            async function sendMessage() {
                const userMessage = userInput.value.trim();
                if (userMessage === "") return;

                addMessage(userMessage, true);
                userInput.value = "";
                userInput.style.height = 'auto';

                const loadingMessage = document.createElement("div");
                loadingMessage.classList.add("message", "bot-message");
                loadingMessage.textContent = "Thinking...";
                chatbox.appendChild(loadingMessage);
                chatbox.scrollTop = chatbox.scrollHeight;

                const BASE_URL = "https://ai-0jiu.onrender.com";

                const response = await fetch(`${BASE_URL}/chat`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                        message: userMessage
                        })
                    });

                    const data = await response.json();

                    chatbox.removeChild(loadingMessage);
                    addMessage(data.response, false);
                } catch (error) {
                    chatbox.removeChild(loadingMessage);
                    addMessage("Error: Unable to connect to AI.", false);
                }
            }

            sendBtn.addEventListener("click", sendMessage);
            userInput.addEventListener("keypress", function(event) {
                if (event.key === "Enter" && !event.shiftKey) {
                    event.preventDefault();
                    sendMessage();
                }
            });
            
            // Add a welcome message
            setTimeout(() => {
                addMessage("Hello! I'm Base-AI. How can I help you today?", false);
            }, 500);
        });

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            const darkModeToggle = document.querySelector('.toggle-container button');
            darkModeToggle.textContent = document.body.classList.contains('dark-mode') ?
                ' Light Mode' : ' Dark Mode';
        }

        function newChat() {
            document.getElementById("chatbox").innerHTML = "";
            // Add a welcome message for new chat
            setTimeout(() => {
                addMessage("Hello! I'm Base-AI. How can I help you today?", false);
            }, 100);
        }
    </script>

<style>
#drop-area {
  border: 2px dashed #ccc;
  border-radius: 10px;
  padding: 20px;
  text-align: center;
  cursor: pointer;
  margin: 20px auto;
  max-width: 400px;
}
</style>

<div id="drop-area">
  <p>Drag & Drop an image here or click to upload</p>
  <input type="file" id="fileElem" accept="image/*" style="display:none">
</div>
<div id="result"></div>

<script>
const dropArea = document.getElementById('drop-area');
const fileElem = document.getElementById('fileElem');
const resultBox = document.getElementById('result');

dropArea.addEventListener('click', () => fileElem.click());

dropArea.addEventListener('dragover', (e) => {
    e.preventDefault();
    dropArea.classList.add('highlight');
});

dropArea.addEventListener('dragleave', () => {
    dropArea.classList.remove('highlight');
});

dropArea.addEventListener('drop', (e) => {
    e.preventDefault();
    dropArea.classList.remove('highlight');
    handleFiles(e.dataTransfer.files);
});

function handleFiles(files) {
    const file = files[0];
    const formData = new FormData();
    formData.append('image', file);

    fetch('https://ai-0jiu.onrender.com/chat', {
        method: 'POST',
        body: formData
    })
    .then(res => res.json())
    .then(data => {
        resultBox.innerHTML = `<p><strong>Prompt:</strong> ${data.prompt}</p>`;
    })
    .catch(() => {
        resultBox.innerHTML = `<p style="color:red;">Error uploading image.</p>`;
    });
}
</script>

</body>
</html>
